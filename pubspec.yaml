name: td
description: A new Flutter project.
homepage: https://github.com/Sproute777/td
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.2.0

dependencies:
  flutter:
    sdk: flutter
  flame_bloc: ^1.10.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  # flame_tiled: ^1.2.1
  # fast_immutable_collections: ^7.1.3
  bloc: ^8.0.2
  # flame: '>=1.9.0 <1.10.0'
  flame: ">=1.15.0"
  dev_assets:
    path: packages/dev_assets
  astar_dart:
    path: packages/astar_dart
  # tiledjsonreader: ^1.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/weapon/
    - assets/images/enemy/
    - assets/images/neutual/
    - assets/images/
    - assets/weaponParams.json
    - assets/weaponParams.json
    - packages/dev_assets/images/weapon/Cannon.png
    - packages/dev_assets/images/weapon/Bullet1.png

  # An image asset can refer to one or more resolution-specific "variants", see
